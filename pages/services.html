<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Services - Groomi by Descoteaux</title>
    
    <!-- Bootstrap for Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/services.css">
</head>
<body>

    <!-- üîπ Header -->
    <header class="text-center p-4 bg-primary text-white">
        <h1>Manage Pet Services</h1>
        <p>Add or remove services dynamically.</p>
    </header>

    <!-- üîπ Service Registration Form -->
    <main class="container mt-4">
        <section class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center">Add a New Service</h2>
                <form id="serviceForm" class="row g-3">
                    <!-- Service Name -->
                    <div class="col-md-6">
                        <label for="serviceName" class="form-label">Service Name:</label>
                        <input type="text" id="serviceName" name="serviceName" class="form-control" required>
                    </div>

                    <!-- Service Category -->
                    <div class="col-md-6">
                        <label for="serviceCategory" class="form-label">Category:</label>
                        <select id="serviceCategory" name="serviceCategory" class="form-select" required>
                            <option value="">Select a Category</option>
                            <option value="üêæ Grooming Services">üêæ Grooming Services</option>
                            <option value="üöø Bathing & Hygiene Services">üöø Bathing & Hygiene Services</option>
                            <option value="‚úÇÔ∏è Styling & Coat Care">‚úÇÔ∏è Styling & Coat Care</option>
                            <option value="üê∂ Specialty Services">üê∂ Specialty Services</option>
                            <option value="üè° Boarding & Daycare">üè° Boarding & Daycare</option>
                            <option value="üéæ Fun & Wellness Services">üéæ Fun & Wellness Services</option>
                            <option value="ü©∫ Health & Maintenance Services">ü©∫ Health & Maintenance Services</option>
                        </select>
                    </div>

                    <!-- Service Description -->
                    <div class="col-md-12">
                        <label for="serviceDescription" class="form-label">Description:</label>
                        <textarea id="serviceDescription" name="serviceDescription" class="form-control" rows="3" required></textarea>
                    </div>

                    <!-- Service Price -->
                    <div class="col-md-6">
                        <label for="servicePrice" class="form-label">Price ($):</label>
                        <input type="number" id="servicePrice" name="servicePrice" class="form-control" required>
                    </div>

                    <!-- Service Duration -->
                    <div class="col-md-6">
                        <label for="serviceDuration" class="form-label">Duration:</label>
                        <input type="text" id="serviceDuration" name="serviceDuration" class="form-control" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-success">Add Service</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Display Registered Services (Card Layout) -->
        <section id="registeredServices" class="mt-5">
            <h2 class="text-center">Available Services</h2>
            <p id="serviceCount" class="text-center">Total Services: 0</p>
            <div class="row" id="serviceCardsContainer"></div>
        </section>
    </main>

    <!-- ‚úÖ jQuery must be loaded before your script! -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- ‚úÖ Load Your JavaScript -->
    <script src="../assets/js/services.js"></script>
</body>
</html>
